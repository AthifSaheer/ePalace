{% extends "User/login.html" %}
{% block title %}Change your password{% endblock %}

{% block login %}

    <h4 class="text-info mt-3">Reset your password</h4>
            <p class="text-secondary">Please enter your new password twice:</p>
            <p class="text-danger">{{ error1 }}</p>
            <p class="text-danger">{{ error2 }}</p>
            <form action="" method="post">
                {% csrf_token %}
                
                <div class="form-group">
                    <label for="">Current password</label>
                    <input type="password" name="current_password" placeholder="Current password" class="form-control">
                </div>

                <div class="form-group">
                    <label for="">New password</label>
                    <input type="password" name="new_password" placeholder="New password" class="form-control">
                </div>

                <div class="form-group">
                    <label for="">Confirm New password</label>
                    <input type="password" name="confirm_new_password" placeholder="Confirm New password" class="form-control">
                </div>

                <input class="btn btn-info mb-3" type="submit" value="Change my password" />
            </form>

            <!-- <p>The password reset link was invalid, possibly because it has
            already been used. Please request a new password reset.</p> -->



{% endblock %}
