{% extends "User/login.html" %}
{% block title %}Change your password{% endblock %}

{% load crispy_forms_tags %}

{% block login %}

    <h1 class="text-info mt-3">Forgotten your password?</h1>
    <p>Enter your e-mail address to obtain a new password.</p>
    <form action="." method="post">
        {{ form|crispy }}
        <p><input type="submit" value="Send e-mail" class="btn btn-outline-info btn-block mb-3"></p>
        {% csrf_token %}
    </form>



{% endblock %}
