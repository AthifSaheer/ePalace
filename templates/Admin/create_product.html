{% extends 'Admin/base.html' %}
{% load crispy_forms_tags %}

{% block title %} Create Product | Admin ePalece  {% endblock %}

{% block content %}

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">

<div class="container" id="create-prd-main-div">
    <div class="row">
        <h3 class="text-center text-info mt-3">Create Product</h3>
        <div class="col-md-10 ml-5">
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                {{ create_prd_form|crispy }}
                {{ form.docfile }}
                <button type="submit" class="btn btn-outline-primary btn-block">Submit</button>
            </form>
            <a href="{% url 'products' %}"><button class="btn btn-outline-success btn-block mt-2 mb-5">Cancel</button></a>
        </div>
    </div>
    
    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
    
    {% endblock %}
