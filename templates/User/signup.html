{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--========== BOX ICONS ==========-->
    <link href='https://cdn.jsdelivr.net/npm/boxicons@2.0.5/css/boxicons.min.css' rel='stylesheet'>

    <!--========== CSS ==========-->
    <link rel="stylesheet" href="{% static '../assets/css/user_styles.css' %}">
    
    <!--========== fontawesome ==========-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
    
    <!--========== bootstrap ==========-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Signup | ePalace</title>
</head>
<body>

  <header class="l-header" id="header">
    <nav class="nav bd-container">
        <a href="{% url 'user_home' %}" class="nav__logo">ePalace</a>
    </nav>
  </header>

    <di class="container">
        <div class="row">

          <div id="signup-div" class="col-md-5 col-11">
            <h1 id="signup-text">Signup</h1>
            <span class="text-danger">{{pword_error}}</span>

                <form class="needs-validation" id="signup-form" novalidate method="POST">
                    {% csrf_token %}
                    <div class="form-row">

                      <div class="col-md-12 mb-3">
                        <label for="validationCustomUsername">Username</label>
                        <div class="input-group">
                          <input type="text" class="form-control" name="username" id="validationCustomUsername" placeholder="Username" aria-describedby="inputGroupPrepend" required>
                          <div class="invalid-feedback">
                            Please choose a username.
                          </div>
                        </div>
                      </div>
                    </div>

                    <div class="form-row">
                      <div class="col-md-12 mb-3">
                        <label for="validationCustom03">Email</label>
                        <input type="email" class="form-control" name="email" id="validationCustom03" placeholder="Email" required>
                        <div class="invalid-feedback">
                          Please provide a valid email.
                        </div>
                      </div>
                    </div>

                    <div class="form-row">
                      <div class="col-md-12 mb-3">
                        <label for="validationCustom03">Password</label>
                        <input type="password" class="form-control" name="password" id="validationCustom03" placeholder="Password" required>
                        <div class="invalid-feedback">
                          Please provide a strong password.
                        </div>
                      </div>
                    </div>

                    <div class="form-row">
                      <div class="col-md-12 mb-3">
                        <label for="validationCustom03">Confirm Password</label>
                        <input type="password" class="form-control" name="confirm-password" id="validationCustom03" placeholder="Confirm Password" required>
                        <div class="invalid-feedback">
                          Please provide a strong password.
                        </div>
                      </div>
                    </div>
                   
                    <button class="btn btn-outline-info btn-block mb-3" type="submit">Submit form</button>
                  </form>
                  <p id="to-loginup"><a href="{% url 'login' %}">Have an account</a></p>
                  
                  <script>
                  // Example starter JavaScript for disabling form submissions if there are invalid fields
                  (function() {
                    'use strict';
                    window.addEventListener('load', function() {
                      // Fetch all the forms we want to apply custom Bootstrap validation styles to
                      var forms = document.getElementsByClassName('needs-validation');
                      // Loop over them and prevent submission
                      var validation = Array.prototype.filter.call(forms, function(form) {
                        form.addEventListener('submit', function(event) {
                          if (form.checkValidity() === false) {
                            event.preventDefault();
                            event.stopPropagation();
                          }
                          form.classList.add('was-validated');
                        }, false);
                      });
                    }, false);
                  })();
                  </script>
          </div>

            <div class="col-md-10" >
                
            </div>

          </div>
        </div>
    </di>
    


    <!--========== SCROLL REVEAL ==========-->
    <script src="https://unpkg.com/scrollreveal"></script>

    <!--========== MAIN JS ==========-->
    <script src="/assets/js/main.js"></script>
    
    <!--========== BOOTSTRAP JS ==========-->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    
</body>
</html>
